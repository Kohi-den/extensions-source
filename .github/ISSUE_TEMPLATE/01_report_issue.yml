name: üêû Bug report
description: Report a bug
labels: [Bug]
body:

  - type: input
    id: source
    attributes:
      label: Source information
      description: |
        You can find the extension name and version in **Browse ‚Üí Extensions**.
      placeholder: |
        Example: "AnimePahe 14.19 (English)"
    validations:
      required: true

  - type: input
    id: language
    attributes:
      label: Source language
      placeholder: |
        Example: "English"
    validations:
      required: true

  - type: textarea
    id: reproduce-steps
    attributes:
      label: Steps to reproduce
      description: Provide an example of the issue. Be as specific as possible.
      placeholder: |
        Example:
          1. First step (e.g. "Open Mahouka Koukou No Rettousei (first season)")
          2. Second step (e.g. "Try to watch episode 15")
          3. Issue here (e.g. "It shows a HTTP 403 error toast")
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      placeholder: |
        Example:
          "This should happen..."
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual behavior
      placeholder: |
        Example:
          "This happened instead..."
    validations:
      required: true

  - type: input
    id: which-app
    attributes:
     label: Which app are you using?
     placeholder: |
      Example: Aniyomi, Kuukiyomi, Animiru, Animetail
     description: |
      Self explanatory
    validations:
     required: true

  - type: input
    id: app-version
    attributes:
      label: App version
      description: |
        You can find your app version in **More ‚Üí About**.
      placeholder: |
        Example: "0.15.2.4" or "Preview r7473"
    validations:
      required: true

  - type: input
    id: android-version
    attributes:
      label: Android version
      description: |
        You can find this somewhere in your Android settings.
      placeholder: |
        Example: "Android 11"
    validations:
      required: true

  - type: textarea
    id: other-details
    attributes:
      label: Other details
      placeholder: |
        Additional details and attachments.

  - type: checkboxes
    id: acknowledgements
    attributes:
      label: Acknowledgements
      description: Your issue will be closed if you haven't done these steps.
      options:
        - label: I have searched the existing issues and this is a new ticket, **NOT** a duplicate or related to another open or closed issue.
          required: true
        - label: I have written a short but informative title.
          required: true
        - label: I have updated all installed extensions.
          required: true
        - label: I have tried the [troubleshooting guide](https://aniyomi.org/docs/guides/troubleshooting/).
          required: true
        - label: I will fill out all of the requested information in this form.
          required: true
